<html>
<h1>HTML path profile API example</h1>
View the source to see the fields you need to define. You need to set UID and KEY before this will work.
<h3><a href="https://documenter.getpostman.com/view/3523402/7TFGb35">https://documenter.getpostman.com/view/3523402/7TFGb35</a></h3>
<form target="_result" method="post" action="https://api.cloudrf.com/v1/path">

<!-- AUTHENTICATION -->
<input type="hidden" name="key" value="IBIZA.DEMO.KEY"/>
<input type="hidden" name="uid" value="101"/>

<!-- DEFAULT VALUES -->
<input type="hidden" name="txg" value="2.14"/>
<input type="hidden" name="ant" value="38"/>
<input type="hidden" name="azi" value="0"/>
<input type="hidden" name="col" value="10"/>
<input type="hidden" name="clh" value="1"/>
<input type="hidden" name="cli" value="2.14"/>
<input type="hidden" name="rxs" value="-90"/>
<input type="hidden" name="dis" value="m"/>
<input type="hidden" name="fmt" value="1"/>
<input type="hidden" name="nam" value="Tx"/>
<input type="hidden" name="out" value="2"/>
<input type="hidden" name="rad" value="10"/>
<input type="hidden" name="rxh" value="2"/>
<input type="hidden" name="res" value="90"/>
<input type="hidden" name="tlt" value="0"/>
<input type="hidden" name="ter" value="15"/>
<input type="hidden" name="pm" value="1"/>
<input type="hidden" name="ked" value="1"/>
<!-- USER DEFINED VALUES -->


<h3>Tx</h3>
<table>
<tr><td>Lat<td><input value="38.911" type="text" name="lat"/>
<tr><td>Lon<td><input value="1.43" type="text" name="lon"/>
<tr><td>Height<td><input value="2" type="text" name="txh"/>m
<tr><td>Freq<td><input value="868" type="text" name="frq"/>MHz
<tr><td>Power<td><input value="0.1" type="text" name="txw"/>W
<tr><td>Gain<td><input value="5.8" type="text" name="txg"/>dB
</table>


<h3>Rx</h3>
<table>
<tr><td>Lat<td><input value="38.941" type="text" name="rlat"/>
<tr><td>Lon<td><input value="1.485" type="text" name="rlon"/>
<tr><td>Height<td><input value="2" type="text" name="rxh"/>m
<tr><td>Gain<td><input value="2.15" type="text" name="rxg"/>dB
</table>

<input type="submit" value="Calculate"/>
</form>

</html>
