<!DOCTYPE html>
<html lang="en">
<head>
	<title>Leaflet CloudRF demo</title>
  <script src="cloudrf.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <style>
    .map {
      width: 100%;
      height:400px;
    }
    body{
      font-family: Arial;
    }
  </style>
</head>
<body>
  <h2>Leaflet CloudRF demo</h2>
<div id="mapid" style="width: 100%; height: 400px;"></div>
<script>
	var map = L.map('mapid').setView([38.916, 1.448], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

	function onMapClick(e) {
      createRFLayer(e.latlng.lat,e.latlng.lng,"leaflet");
	}

	map.on('click', onMapClick);
</script>
Click the map to add RF coverage. To change settings, edit the template within cloudrf.js<br>
API reference: <a href="https://docs.cloudrf.com">docs.cloudrf.com</a>
</body>
</html>
