<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leaflet CloudRF Demo</title>
    <script src="CloudRF.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="CloudRF.css">
</head>

<body>
    <h2>Leaflet CloudRF Demo</h2>
    
    <div id="mapid" class="map"></div>

    <p>Click the map to add RF coverage. To change settings, edit the template within CloudRF.js</p>
    <p>API reference: <a href="https://docs.cloudrf.com" target="_blank">docs.cloudrf.com</a></p>

    <script>
        var map = L.map('mapid').setView([38.916, 1.448], 12);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function onMapClick(e) {
            createRFLayer(e.latlng.lat, e.latlng.lng, "leaflet");
        }

        map.on('click', onMapClick);
    </script>
</body>

</html>
